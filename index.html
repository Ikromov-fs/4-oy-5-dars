        <div class="container mx-auto mt-7 -ml-2">

                <button class="px-8 py-2 bg-white rounded-md hover:bg-slate-900 ml-6  mb-3 hover:text-white font-bold text-lg active:bg-orange-500"  id="numbers">1</button>
                <button class="px-8 py-2 bg-white rounded-md hover:bg-slate-900  hover:text-white font-bold text-lg active:bg-orange-500"  id="numbers">2</button>

                <button class="px-8 py-2 bg-white rounded-md hover:bg-slate-900 hover:text-white font-bold text-lg active:bg-orange-500"  id="number">8</button>
                <button class="px-8 py-2 bg-white rounded-md hover:bg-slate-900 hover:text-white font-bold text-lg active:bg-orange-500"  id="number">9</button>
                <button class="px-9 py-2 bg-white rounded-md hover:bg-slate-900 hover:text-white font-bold text-lg active:bg-orange-500"  id="operator">-</button>

                <button class="px-8 py-2 bg-white rounded-md hover:bg-slate-900 hover:text-white font-bold text-lg active:bg-orange-500"  id="operator">*</button>
